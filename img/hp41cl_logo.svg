<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#1a1a1a"/>
  
  <!-- HP-41CL calculator body -->
  <rect x="40" y="30" width="120" height="140" rx="8" fill="#2a2a2a" stroke="#555" stroke-width="2"/>
  
  <!-- Display -->
  <rect x="50" y="40" width="100" height="25" fill="#3d4a3d" stroke="#333" stroke-width="1"/>
  <g font-family="monospace" font-size="10" fill="#00ff00">
    <text x="55" y="55" opacity="0.8">CL UPDATING...</text>
    <!-- Progress animation -->
    <rect x="55" y="58" width="0" height="2" fill="#00ff00">
      <animate attributeName="width" values="0;90;0" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- USB/Serial port indicator -->
  <rect x="90" y="75" width="20" height="8" fill="#333" stroke="#666" stroke-width="1"/>
  <circle cx="100" cy="79" r="2" fill="#ff0000">
    <animate attributeName="fill" values="#ff0000;#00ff00;#ff0000" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Flash memory chips visualization -->
  <g transform="translate(100, 110)">
    <rect x="-30" y="-15" width="60" height="30" fill="#1a1a1a" stroke="#666" stroke-width="1"/>
    <g fill="#444">
      <rect x="-25" y="-10" width="10" height="8"/>
      <rect x="-10" y="-10" width="10" height="8"/>
      <rect x="5" y="-10" width="10" height="8"/>
      <rect x="-25" y="2" width="10" height="8"/>
      <rect x="-10" y="2" width="10" height="8"/>
      <rect x="5" y="2" width="10" height="8"/>
    </g>
    <!-- Flash animation -->
    <g fill="#00ff00" opacity="0">
      <rect x="-25" y="-10" width="10" height="8">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="0s" repeatCount="indefinite"/>
      </rect>
      <rect x="-10" y="-10" width="10" height="8">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="5" y="-10" width="10" height="8">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="1s" repeatCount="indefinite"/>
      </rect>
      <rect x="-25" y="2" width="10" height="8">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="1.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="-10" y="2" width="10" height="8">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="5" y="2" width="10" height="8">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="2.5s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Ruby gem -->
  <g transform="translate(170, 40) scale(0.25)">
    <path d="M -20 -10 L 20 -10 L 30 0 L 20 10 L -20 10 L -30 0 Z" fill="#CC342D" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="150" font-family="monospace" font-size="12" fill="#888" text-anchor="middle">HP-41CL</text>
  <text x="100" y="185" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">UPDATE</text>
</svg>